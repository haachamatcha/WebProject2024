<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8"/>

    <style>
      .is-main {
        background-color: #6e6e6e;
      }

      .is-main-2{
        background-color: #9e9d9d;
      }

      .is-secondary {
        background-color: #3a7791;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand is-main">
        <a class="navbar-item" href="index.html">
          <!--<img src="images/logo.png" alt="logo" width="112" height="28">-->
          <p class="title is-4 has-text-white">MaxFit</p>
        </a>
        <!--<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>-->
      </div>

      <div id="navbar" class="navbar-menu is-main">
        <div class="navbar-start">
          <a class="navbar-item has-text-white" href="index.html"> Home </a>

          <a class="navbar-item has-text-white" href="about.html"> About </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="has-text-white" href="login.html"> Login </a>
              <a class="has-text-white" href="register.html"> Register </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="columns is-centered pt-6">
        <div class="column is-half">
          <article class="panel is-success">
            <p class="panel-heading">Login</p>
            <div class="panel-block">
              <p class="control has-icons-left">
                <input class="input" type="email" placeholder="Email" />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </p>
            </div>
            <div class="panel-block">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password" />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="panel-block has-text-centered">
              <p class="control">
                <button class="button is-success">Login</button>
              </p>
            </div>
          </nav>
          </article>

          <article class="panel is-success">
            <p class="panel-heading">New to MaxFit?</p>
            <div class="panel-block has-text-centered">
              <p class="control">
                Get started by registering for an account today! Join today to connect with friends and share your fitness journey!<br><br>
                <a href="register.html" class="button is-success">Create an account</a>
              </p>
            </div>
          </article>
        </div>
      </div>
    </div>
